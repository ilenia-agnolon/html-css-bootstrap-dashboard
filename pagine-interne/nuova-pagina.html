<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- inclusione BS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
     crossorigin="anonymous">
     <!-- inclusione icone BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>

<body>

    


<!-- navbar -->
<header>
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <!-- img logo -->
    <a class="navbar-brand" href="../index.html">
        <img src="../img/duck.png" alt="Bootstrap" width="30" height="24">
    </a>
    <!-- resto della navbar -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Anagrafica utenti</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Storico prestiti</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>    
      </ul>     
    </div>
  </div>
</nav>
</header>

<!-- FORM -->
<main>
<!-- titolo -->
<div class="container my-4">
  <h2>Nuovo Libro</h2>
</div>

<!-- elementi form -->
<div class="container">
<form class="row g-3">
  <!-- nome/cognome autore -->
  <div class="col-6">
    <label for="inputEmail4" class="form-label">Nome Autore</label>
    <input type="email" class="form-control" id="inputEmail4">
    <!-- placeholder="Inserisci il nome dell'autore" -->
  </div>
  <div class="col-6">
    <label for="inputPassword4" class="form-label">Cognome Autore</label>
    <input type="password" class="form-control" id="inputPassword4">
    <!-- placeholder="Inserisci il cognome dell'autore" -->
  </div>
  <!-- titolo libro -->
  <div class="col-12">
    <label for="inputAddress" class="form-label">Titolo</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
  </div>
  <!-- genere -->
  <div class="col-md-4 col-sm-12">
    <label for="inputState" class="form-label">Genere</label>
    <select id="inputState" class="form-select">
      <option selected>Scegli il genere</option>
      <option>...</option>
    </select>
  </div>
  <!-- anno pubblicazione -->
  <div class="col-md-4 col-sm-12">
    <label for="inputCity" class="form-label">Anno di pubblicazione</label>
    <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
  </div>
  <!-- codice ISBN -->
  <div class="col-md-4 col-sm-12">
    <label for="inputZip" class="form-label">ISBN#</label>
    <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
  </div>
  <!-- note -->
  <div class="col-12">
  <div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Comments</label>
</div>
</div> 
  <!-- check box -->
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Disponibile anche in digitale
      </label>
    </div>
  </div>
  <!-- bottone "aggiungi libro" -->
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
  </div>
</form>
</div>

    </main>
    

<!-- inclusione JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    
</body>
</html>
